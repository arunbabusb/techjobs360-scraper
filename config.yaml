# ================================
#   TechJobs360 Global Scraper
#       COMPLETE CONFIG
# ================================

global:
  default_per_page: 20     # used for JSearch
  fallback_per_page: 10

# ---------------------------------------------------------
# SOURCES (enable/disable)
# ---------------------------------------------------------
sources:
  - type: jsearch          # RapidAPI (keep it)
    enabled: true

  - type: remotive         # 100% FREE API
    enabled: true
    limit: 50

  - type: remoteok         # 100% FREE API
    enabled: true
    limit: 80

  - type: weworkremotely   # 100% FREE (HTML parser)
    enabled: true
    limit: 30

  # Optional web scraping endpoints (disabled by default)
  - type: html
    enabled: false
    endpoint: "https://example.com/search?q={query}&city={city}"
    limit: 10

# ---------------------------------------------------------
# DEDUP SETTINGS
# ---------------------------------------------------------
dedup:
  max_age_days: 45     # clean old entries automatically

# ---------------------------------------------------------
# WORDPRESS POST SETTINGS
# ---------------------------------------------------------
posting:
  post_status: publish   # publish / draft
  tags:
    - tech
    - global-jobs
    - verified

# ---------------------------------------------------------
# CONTINENTS + COUNTRIES + CITIES + JOB QUERIES
# ---------------------------------------------------------
