# config.yaml - TechJobs360 global scraping configuration - REDUCED FOR FREE API PLAN
# Organized by continent -> countries -> locales (cities / search queries)
#
# Edit queries and city lists as you need. Keep file in repo root
# alongside job_scraper.py

global:
  default_per_page: 20
  allow_remote: true
  languages:
    - en
  timezone_note: "Query times are in local zones. Configure sources respecting local rate limits."

sources:
  - name: jsearch
    type: jsearch
    enabled: true

  # Example placeholder for HTML scrapers
  - name: generic_html
    type: html
    enabled: false
    # endpoint: "https://example.com/jobs?q={query}&l={city}"

posting:
  default_author_id: 1
  post_status: publish  # set 'draft' for manual review
  categories: ["Engineering", "Remote"]
  tags: ["tech", "jobs", "techjobs360"]
  default_country_taxonomy: true  # whether to tag posts with the country name

dedup:
  file: posted_jobs.json
  max_age_days: 90

continents:
  # REDUCED TO 5 CITIES TOTAL TO STAY WITHIN FREE API QUOTA
  - id: asia
    name: "Asia"
    countries:
      - code: IN
        name: "India"
        locales:
          - city: "Bengaluru"
            query: "software engineer"
          - city: "Mumbai"
            query: "frontend developer"

  - id: north_america
    name: "North America"
    countries:
      - code: US
        name: "United States"
        locales:
          - city: "San Francisco"
            query: "backend engineer"
          - city: "New York"
            query: "devops engineer"

  - id: europe
    name: "Europe"
    countries:
      - code: GB
        name: "United Kingdom"
        locales:
          - city: "London"
            query: "backend engineer"

region_defaults:
  per_page: 20
  remote_allowed: true

# Optional overrides by country or region (example)
overrides:
  IN:
    per_page: 30
    languages: ["en", "hi"]  # extra languages for India
