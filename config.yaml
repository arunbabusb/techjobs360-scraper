# TechJobs360 - config.yaml (full, global)

global:
  default_per_page: 20
  fallback_per_page: 10
  auto_rotate: true   # rotate continents by weekday

# SOURCES - enable/disable here
sources:
  - type: jsearch
    enabled: true

  - type: remotive
    enabled: true
    limit: 60

  - type: remoteok
    enabled: true
    limit: 80
    
  - type: arbeitnow
    enabled: true
    limit: 50

  - type: jobicy
    enabled: true
    limit: 50

  - type: himalayas
    enabled: true
    limit: 40

  - type: weworkremotely
    enabled: true
    limit: 40

  - type: indeed
    enabled: true
    enabled_html: false   # set true to enable Indeed scraping (cautious)
    limit: 30

  - type: linkedin
    enabled: true
    enabled_html: false   # set true to enable LinkedIn scraping (may require login)
    limit: 20

  - type: html
    enabled: false
    endpoint: "https://example.com/search?q={query}&city={city}"
    limit: 10

# DEDUP
dedup:
  max_age_days: 60

# POSTING
posting:
  post_status: publish   # switch to publish when tested
  tags:
    - tech
    - jobs
    - auto-scraped

