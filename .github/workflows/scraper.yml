name: TechJobs360 FREE Scraper

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '30 0,6,12,18 * * *'  # Runs at 00:30,06:30,12:30,18:30 UTC -> 06:00,12:00,18:00,00:00 IST

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run FREE job scraper
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          JSEARCH_API_KEY: ${{ secrets.JSEARCH_API_KEY }}
          PROCESS_CONTINENT: ${{ secrets.PROCESS_CONTINENT }}
          AUTO_ROTATE: "true"
        run: python job_scraper.py

      - name: Commit and push dedup file if changed
        run: |
          set -euo pipefail
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          git add posted_jobs.json || true

          if git diff --cached --quiet; then
            echo "No new jobs to commit."
            exit 0
          fi

          git commit -m "ðŸ“Š Update job dedup list"

          # fetch & rebase to avoid non-fast-forward pushes
          git fetch origin main
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            if ! git pull --rebase origin main; then
              git rebase --abort || true
              git pull origin main
            fi
          fi

          git push origin HEAD:main
