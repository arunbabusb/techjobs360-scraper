name: TechJobs360 FREE Scraper

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    # Runs once daily at 06:00 IST (00:30 UTC)
    - cron: '30 0 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run FREE job scraper
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          JSEARCH_API_KEY: ${{ secrets.JSEARCH_API_KEY }}
          PROCESS_CONTINENT: ${{ secrets.PROCESS_CONTINENT }}
          AUTO_ROTATE: ${{ secrets.AUTO_ROTATE }}
        run: python job_scraper.py

      - name: Commit and push dedup file if changed
        run: |
          set -euo pipefail
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Stage dedup file (if present)
          git add posted_jobs.json || true

          # If nothing staged, exit early
          if git diff --cached --quiet; then
            echo "No new jobs to commit."
            exit 0
          fi

          # Create commit
          git commit -m "ðŸ“Š Update job dedup list"

          # Make sure we have the latest remote and rebase our commit on top of it.
          git fetch origin main

          # If origin/main exists, rebase; if rebase fails, fallback to merge
          if git rev-parse --verify origin/main >/dev/null 2>&1; then
            echo "Rebasing onto origin/main..."
            if ! git pull --rebase origin main; then
              echo "Rebase failed â€” aborting rebase and falling back to merge (git pull origin main)"
              git rebase --abort || true
              git pull origin main
            fi
          fi

          # Push our commit
          git push origin HEAD:main
