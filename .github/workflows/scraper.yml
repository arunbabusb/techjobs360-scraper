name: TechJobs360 FREE Scraper

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    # Runs once daily at 06:00 IST (00:30 UTC)
    - cron: '30 0 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run FREE job scraper
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          JSEARCH_API_KEY: ${{ secrets.JSEARCH_API_KEY }}
          PROCESS_CONTINENT: ${{ secrets.PROCESS_CONTINENT }}
        run: python job_scraper.py

      - name: Commit and push dedup file if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add posted_jobs.json || true
          if git diff --cached --quiet; then
            echo "No new jobs to commit."
          else
            git commit -m "ðŸ“Š Update job dedup list"
            git push origin HEAD:main
          fi
